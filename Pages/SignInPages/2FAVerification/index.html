<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxCars</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="imgContainer">
        <img src="../../../Assets/General/Background.png" alt="">
        <div class="container">
            <form class="formContainer">
                <div class="containerTitle">
                    <h1>Enter 4 digit code</h1>
                    <h2>A four-digit code should have come to your email address that you indicated</h2>
                </div>
                <div class="numberContainer">
                    <input type="number" min="0" max="9" step="1" required name="digit1">
                    <input type="number" min="0" max="9" step="1" required name="digit2">
                    <input type="number" min="0" max="9" step="1" required name="digit3">
                    <input type="number" min="0" max="9" step="1" required name="digit4">
                </div>
                <input class="submitButton" type="submit" value="Confirm">
            </form>
        </div>
    </div>
</body>
</html>
