<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoxCars</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="imgContainer">
        <img src="../../../Assets/General/Background.png" alt="">
        <div class="container">
            <form class="formContainer">
                <div class="containerTitle">
                    <h1>Signup</h1>
                    <h2>To get Started</h2>
                </div>
                <input type="text" required name="Username" placeholder="Username">
                <input type="email" required name="Email" placeholder="Email">
                <input type="password" required name="Password" placeholder="Password">
                <input type="password" required name="ConfirmPassword" placeholder="Confirm Password">
                <div class="agreeTermsContainer">
                    <input class="agreeTerms" type="checkbox" required name="agreeTerms" id="agreeTerms">
                    <label for="agreeTerms">Agree to Our terms and Conditions</label>
                </div>
                <input class="submitButton" type="submit" value="Continue">
                <p>Already registered? <a href="../LogIn/index.html">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
